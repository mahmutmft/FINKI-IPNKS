<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">
    let godina = prompt("Внеси година да провериш дали е престапна или не!");
    godina = parseInt(godina);
    if ((godina % 4 === 0 && godina % 100 !== 0) || godina % 400 === 0) {
        document.write("Годината е престапна!");
    } else {
        document.write("Годината не е престапна!");
    }
</script>
</body>
</html>
